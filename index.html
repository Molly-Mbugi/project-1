<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay div -->
    <button type="button" id="toggleModeButton">Toggle Mode</button>
    <nav>
        <h1>FINAL SPACE</h1>
    </nav>
    
   

    <!-- Search container -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button type="button" id="searchButton">Search</button>
        <button type="button" id="refreshButton">Refresh</button>
    </div>

    <h4>Comedy</h4>
    
    <p>
        <b>After meeting an adorable alien with planet-destroying capabilities, a human prisoner in space goes on an interstellar adventure to save the universe.</b>
    </p>
 <!-- Container for episode list -->
 <div class="character-list-container">
    <ul id="episodeList"></ul> <!-- Here's the div for episodes -->
</div>
    <!-- Table for character list -->
    <table id="characterTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Species</th>
                <th>Status</th>
                <th>Gender</th>
                <th>Origin</th>
                <th>Abilities</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="characterList"></tbody>
    </table>
    
    <!-- Include your script at the end of the body -->
    <script src="index.js"></script> 
</body>
</html>
